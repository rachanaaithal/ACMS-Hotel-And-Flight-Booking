
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/static/js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    {% load static %} 
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Travelamaze</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <div class="items">
                    <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/hotel/"><i class="fas fa-hotel"></i>Hotels</a>
                    <a class="nav-item nav-link" href="/flight/"><i class="fas fa-plane"></i>Flights</a>    
                </div><div class="items">
                    {% if user.is_authenticated %}
                    <span class="nav-item navbar-text">User: {{ user.get_username }}</span>
                    <a class="nav-item nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a> 
                    <a class="nav-item nav-link" href="{% url 'user_profile'%}?next={{request.path}}">Profile</a>
                    <a class="nav-item nav-link" href="/customer/">Hotel History</a>
                    <a class="nav-item nav-link" href="/customer/flighthistory">Flight History</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'register'%}?next={{request.path}}">Register</a>
                    <a class="nav-item nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>   
                    {% endif %} 
                </div>
            </div>
        </div>
    </nav>
    <div class="container" id='parentmax'>
        
        {% block content %} 
        {% endblock %}
        
    </div>
</body>
</html>
